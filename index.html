<!DOCTYPE html>
<html>
<head>
  <title>مشغل الموسيقى</title>
</head>
<body>
  <h2>ضع رابط أغنية يوتيوب</h2>
  <input type="text" id="ytlink" placeholder="ضع رابط الفيديو هنا">
  <button onclick="playMusic()">تشغيل</button>

  <div id="player"></div>

  <script>
    function extractVideoID(url) {
      let regExp = /(?:youtube\.com\/.*v=|youtu\.be\/)([^&]+)/;
      let match = url.match(regExp);
      return match ? match[1] : null;
    }

    function playMusic() {
      let url = document.getElementById("ytlink").value;
      let videoID = extractVideoID(url);

      if(videoID){
        document.getElementById("player").innerHTML =
          `<iframe width="0" height="0"
           src="https://www.youtube.com/embed/${videoID}?autoplay=1"
           frameborder="0" allow="autoplay"></iframe>`;
      } else {
        alert("رابط غير صحيح");
      }
    }
  </script>
</body>
</html>
